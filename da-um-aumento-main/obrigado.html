<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obrigado, chefe!</title>
</head>

<body>

<div class="container">
    <h1>OBRIGADO, CHEFE #BORA</h1>
    <h2>Atributos melhorados:</h2>

    <div class="att1">
        <p class="atributo1">Salário:</p>
        <p class="up1 green">+40%</p>
    </div>

    <div class="att2">
        <p class="atributo2">Gratidão ao chefe:</p>
        <p class="up2 green">+23%</p>
    </div>

    <div class="att3">
        <p class="atributo3">Vontade de se demitir:</p>
        <p class="up3 red">-32%</p>
    </div>

    <div class="att4">
        <p class="atributo4">Mau humor:</p>
        <p class="up4 red">-14%</p>
    </div>

    <button id="extra">DAR AUMENTO EXTRA</button>
</div>

<!-- HUD -->
<div class="hud">
    <span class="cargo-hud">
        Cargo:
        <span class="aux">Auxiliar de </span>
        <span class="ti">T.I</span>
    </span>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-content">
        <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif">
        <h3>LEVEL UP!</h3>
        <p>MISSÃO CONCLUÍDA</p>
    </div>
</div>

<!-- AUTO DESTRUIÇÃO -->
<div id="autoDestroy" class="auto-destroy">
    <h2>⚠️ ESTA MENSAGEM SE AUTODESTRUIRÁ ⚠️</h2>
    <p>Encerrando em <span id="count">5</span> segundos...</p>
</div>

<img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTdsYjBuMzJicWR5cm44d2l0aTF0NW5zZ2RqYTFkNnp2Y2xhdXJ6diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Z1jtJsT0R8RTKC2oVJ/giphy.gif"
class="background">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}
body{
    background:black;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    font-family:system-ui;
    overflow:hidden;
    color:white;
}

.background{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:.45;
    z-index:-2;
}

.container{
    margin-top:140px;
    padding:20px 40px 60px;
    background:rgba(255,255,255,.25);
    position:relative;
}

.container::before{
    content:'';
    position:absolute;
    inset:0;
    background:rgba(255,255,255,.6);
    filter:blur(8px);
    z-index:-1;
}

h1,h2{opacity:0;transition:1s}
h1{color:rgb(255,190,26);font-size:36px}
h2{color:#fff;font-size:28px;margin-bottom:20px}

.att1,.att2,.att3,.att4{
    display:flex;
    gap:10px;
    opacity:0;
    transform:translateX(-100px);
    transition:1s;
}

.atributo1,.atributo2,.atributo3,.atributo4{
    font-size:26px;
    font-weight:bold;
}

.green{color:rgb(5,180,5)}
.red{color:red}
.up1,.up2,.up3,.up4{opacity:0;font-size:24px}

/* BOTÃO */
button{
    margin-top:30px;
    height:52px;
    font-size:18px;
    font-weight:900;
    background:linear-gradient(145deg,#ffcc00,#ff9900);
    border:none;
    border-radius:14px;
    cursor:pointer;
    opacity:0;
    box-shadow:0 0 25px gold;
    transition:.3s;
}
button:hover{transform:scale(1.12)}

/* HUD */
.hud{
    position:fixed;
    top:20px;
    right:20px;
    font-size:16px;
    display:flex;
    flex-direction:column;
    gap:6px;
}

.cargo-hud{
    font-weight:900;
    font-size:18px;
    color:white; /* apenas o cargo é branco */
}

.aux, .ti{
    display:inline-block;
    color:white; /* somente o cargo */
}

/* animação cargo */
.aux.remover{
    animation:explode .8s forwards;
    transform-origin:left center;
}

@keyframes explode{
    0%{transform:scale(1) rotate(0deg);opacity:1;}
    25%{transform:scale(1.2) rotate(-10deg);}
    50%{transform:scale(0.8) rotate(10deg);}
    75%{transform:scale(1.5) rotate(-20deg);opacity:0;}
    100%{transform:scale(0) rotate(0deg);opacity:0;}
}

.ti.upgrade{
    animation:moveRight .8s forwards;
}

@keyframes moveRight{
    from{transform:translateX(0) scale(1);}
    to{transform:translateX(-80px) scale(1.2);} /* ajusta posição para colar no Cargo: */
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:.4s;
    z-index:999;
}
.modal.show{opacity:1;pointer-events:all}

.modal-content{text-align:center;color:#fff;animation:pop .4s ease}
.modal-content img{width:200px}
.modal-content h3{
    font-size:42px;
    color:gold;
    animation:pulse 1s infinite;
}

@keyframes pop{
    from{transform:scale(.5);opacity:0}
    to{transform:scale(1);opacity:1}
}
@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.1)}
}

/* AUTO DESTRUIÇÃO */
.auto-destroy{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:.5s;
    z-index:1000;
    text-align:center;
}

.auto-destroy h2{
    font-size:32px;
    margin-bottom:15px;
    color:red; /* <-- garante que fique visível */
}

.auto-destroy p{
    font-size:22px;
    color:white; /* cor do contador */
}

.auto-destroy.show{
    opacity:1;
    pointer-events:all;
}


/* CONFETE */
.confete{
    position:fixed;
    top:-10px;
    width:10px;
    height:10px;
    animation:fall 3s linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(720deg)}
}
</style>

<script>
const h1=document.querySelector("h1");
const h2=document.querySelector("h2");
const up1=document.querySelector(".up1");
const up2=document.querySelector(".up2");
const up3=document.querySelector(".up3");
const up4=document.querySelector(".up4");
const extra=document.getElementById("extra");

const aux=document.querySelector(".aux");
const ti=document.querySelector(".ti");

const modal=document.getElementById("modal");
const autoDestroy=document.getElementById("autoDestroy");
const countEl=document.getElementById("count");
const xpEl=document.getElementById("xp");

function show(sel){
    const el=document.querySelector(sel);
    el.style.opacity=1;
    el.style.transform="translateX(0)";
}

function animation(){
    h1.style.opacity=1;
    setTimeout(()=>h2.style.opacity=1,300);
    setTimeout(()=>show('.att1'),500);
    setTimeout(()=>show('.att2'),1000);
    setTimeout(()=>show('.att3'),1500);
    setTimeout(()=>show('.att4'),2000);
    setTimeout(()=>up1.style.opacity=1,3000);
    setTimeout(()=>up2.style.opacity=1,4000);
    setTimeout(()=>up3.style.opacity=1,5000);
    setTimeout(()=>up4.style.opacity=1,6000);
    setTimeout(()=>extra.style.opacity=1,7000);
}
setTimeout(animation,100);

function confete(){
    for(let i=0;i<80;i++){
        const c=document.createElement("div");
        c.className="confete";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
}

extra.addEventListener("click",()=>{
    // 1️⃣ explode Auxiliar de
    aux.classList.add("remover");

    // 2️⃣ move T.I para colar no Cargo:
    setTimeout(()=>ti.classList.add("upgrade"),800);

    // 3️⃣ abre modal após 1.5s
    setTimeout(()=>{
        modal.classList.add("show");
        confete();
        xpEl.textContent=100;
    },1500);

    // 4️⃣ auto destruição
    setTimeout(()=>{
        autoDestroy.classList.add("show");
        let c=5;
        countEl.textContent=c;
        const t=setInterval(()=>{
            c--;
            countEl.textContent=c;
            if(c===0){
                clearInterval(t);
                location.href="about:blank";
            }
        },1000);
    },4000);
});
</script>

</body>
</html>
